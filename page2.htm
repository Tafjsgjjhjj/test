<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>

  <style>
    :root {
      --primary: #0b8f35;
      --bg-dark: #064d25;
      --yellow: #ffd700;
      --error: #ff4d4d;
      --success: #4CAF50;
    }

    body {
      background: var(--bg-dark);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 300px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
    }

    .header {
      text-align: center;
    }

    .header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    h2 {
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #777;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .error-msg {
      color: var(--error);
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .btn-box {
      
      display:flex;
      gap:140px;
      margin-top: 20px;
    }

    .btn {
      background: var(--primary);
      
      color: white;
      padding: 10px 25px;
      border: 0;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #066622;
    }

    input.invalid {
      border-color: var(--error);
    }

    input.valid {
      border-color: var(--success);
    }

    footer {
      text-align: center;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="images/your-logo.png" alt="Logo">
    <h2>Contact Information </h2>
  </div>

  <form id="contactForm" action="page3.htm" method="get">

    <div class="form-group">
      <label>Contact number</label>
      <input type="tel" required placeholder="11 digits">
      <div class="error-msg" id="contactError">Contact number must be 11 digits</div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" required placeholder="example@email.com">
      <div class="error-msg" id="emailError">Enter a valid email</div>
    </div>
    
    <div class="form-group">
      <label>Guardian Name</label>
      <input type="text" required placeholder="First Middle Last">
      <div class="error-msg" id="guardianNameError">Enter full name: First Middle Last</div>
    </div>
    
    <div class="form-group">
      <label>Guardian Contact Number</label>
      <input type="tel" required placeholder="11 digits">
      <div class="error-msg" id="guardianContactError">Contact number must be 11 digits</div>
    </div>

    <div class="btn-box">
        <button class="btn" type="button" onclick="window.history.back()">Back</button>
      <button class="btn" type="submit">Next</button>
      
    </div>
   

  </form>
</div>

<footer>
  <p><i>Â© All Rights Reserved - Student Information System</i></p>
  <p><b>Ranido, Ampo, Teoxon</b></p>
</footer>

<script>
document.getElementById("contactForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Stop default submit

  let isValid = true;

  // ---------- Contact Number ----------
  let contact = document.querySelectorAll("input[type='tel']")[0];
  let contactError = document.getElementById("contactError");
  if (!/^\d{11}$/.test(contact.value.trim())) {
    contact.classList.add("invalid");
    contact.classList.remove("valid");
    contactError.style.display = "block";
    isValid = false;
  } else {
    contact.classList.remove("invalid");
    contact.classList.add("valid");
    contactError.style.display = "none";
  }

  // ---------- Guardian Contact Number ----------
  let guardianContact = document.querySelectorAll("input[type='tel']")[1];
  let guardianContactError = document.getElementById("guardianContactError");
  if (!/^\d{11}$/.test(guardianContact.value.trim())) {
    guardianContact.classList.add("invalid");
    guardianContact.classList.remove("valid");
    guardianContactError.style.display = "block";
    isValid = false;
  } else {
    guardianContact.classList.remove("invalid");
    guardianContact.classList.add("valid");
    guardianContactError.style.display = "none";
  }

  // ---------- Guardian Name ----------
  let guardianName = document.querySelectorAll("input[type='text']")[0];
  let guardianNameError = document.getElementById("guardianNameError");
  if (!/^[A-Za-z]+\s+[A-Za-z]+\s+[A-Za-z]+$/.test(guardianName.value.trim())) {
    guardianName.classList.add("invalid");
    guardianName.classList.remove("valid");
    guardianNameError.style.display = "block";
    isValid = false;
  } else {
    guardianName.classList.remove("invalid");
    guardianName.classList.add("valid");
    guardianNameError.style.display = "none";
  }

  // ---------- Email ----------
  let email = document.querySelector("input[type='email']");
  let emailError = document.getElementById("emailError");
  if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value.trim())) {
    email.classList.add("invalid");
    email.classList.remove("valid");
    emailError.style.display = "block";
    isValid = false;
  } else {
    email.classList.remove("invalid");
    email.classList.add("valid");
    emailError.style.display = "none";
  }

  if (isValid) {
    this.submit(); // submit if all valid
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>

  <style>
    :root {
      --primary: #0b8f35;
      --bg-dark: #064d25;
      --yellow: #ffd700;
      --error: #ff4d4d;
      --success: #4CAF50;
    }

    body {
      background: var(--bg-dark);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 300px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
    }

    .header {
      text-align: center;
    }

    .header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    h2 {
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #777;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .error-msg {
      color: var(--error);
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .btn-box {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 10px 25px;
      border: 0;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #066622;
    }

    input.invalid {
      border-color: var(--error);
    }

    input.valid {
      border-color: var(--success);
    }

    footer {
      text-align: center;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="images/your-logo.png" alt="Logo">
    <h2>Student Information Form</h2>
  </div>

  <form id="studentForm" action="page2.htm" method="get">

    <div class="form-group">
      <label>Student ID</label>
      <input type="text" required placeholder="XX-XXXX">
      <div class="error-msg" id="studentIDError">Follow format: XX-XXXX </div>
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" required placeholder="First Middle Last">
      <div class="error-msg" id="nameError">Enter full name: First Middle Last</div>
    </div>
    
     <div class="form-group">
      <label>Section</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Course</label>
      <select>
        <option value="">Select Course</option>
        <option>BSIT</option>
        <option>BSCPE</option>
        <option>BSED</option>
        <option>Others</option>
      </select>
    </div>

    <div class="btn-box">
      <button class="btn" type="submit">Next</button>
    </div>

  </form>
</div>

<footer>
  <p><i>© All Rights Reserved - Student Information System</i></p>
</footer>

<script>
document.getElementById("studentForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Stop default submit to validate

  let isValid = true;

  // ---------- STUDENT ID ----------
  let studentID = document.querySelectorAll("input[type='text']")[0];
  let studentIDError = document.getElementById("studentIDError");
  if (!/^\d{2}-\d+$/.test(studentID.value.trim())) {
    studentID.classList.add("invalid");
    studentID.classList.remove("valid");
    studentIDError.style.display = "block";
    isValid = false;
  } else {
    studentID.classList.remove("invalid");
    studentID.classList.add("valid");
    studentIDError.style.display = "none";
  }

  // ---------- NAME ----------
  let nameInput = document.querySelectorAll("input[type='text']")[1];
  let nameError = document.getElementById("nameError");
  if (!/^[A-Za-z]+\s+[A-Za-z]+\s+[A-Za-z]+$/.test(nameInput.value.trim())) {
    nameInput.classList.add("invalid");
    nameInput.classList.remove("valid");
    nameError.style.display = "block";
    isValid = false;
  } else {
    nameInput.classList.remove("invalid");
    nameInput.classList.add("valid");
    nameError.style.display = "none";
  }

  if (isValid) {
    // All valid → submit form
    this.submit();
  }
});
</script>

</body>
</html>
